<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AddonSite</title>
    </head>
    <body>
        <div class="file-system">
            <header class="header-file-system">
                <img
                    class="header-logo"
                    src="../../images/Octicons-mark-github.svg"
                    alt=""
                />
                <div class="page-name">Workshop Downloader</div>
                <a href="#" class="go-back">На главную</a>
                <a href="#" class="go-addonList">Список аддонов</a>
            </header>
            <main class="main">
                <aside class="left-aside">
                    <div class="left-aside-filename">Название файла</div>
                    <div class="left-aside-file-list">Список файлов</div>
                </aside>
                <div class="main-div">
                    <div class="main-header">Название мода</div>
                    <textarea class="main-workspace"> </textarea>
                </div>
                <aside class="right-aside">
                    <div class="right-aside-work-with-file">
                        Действия с файлом
                        <img
                            class="right-image"
                            src="../../images/cpp.jpg"
                            alt="CPP"
                        />
                    </div>
                    <button class="right-aside-downloader-all">
                        <img
                            class="img-btn"
                            src="../../images/pngwing.com.png"
                            alt=""
                        />
                    </button>
                </aside>
            </main>
        </div>
    </body>
</html>
