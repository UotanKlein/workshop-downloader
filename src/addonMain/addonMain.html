<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Workshop Downloader</title>
        <link rel="icon" type="image/png" href="./images/main-logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a href="/" class="d-flex align-items-center mb-3 me-md-auto link-body-emphasis text-decoration-none">
                <img class="bi me-2" width="40" height="40" src="./images/main-logo.png" alt="Site Name Image" />
                <span class="fs-4 text-white">Workshop Downloader</span>
            </a>

            <a href="/addonList" class="d-flex btn btn-light justify-content-center align-items-center col-12 col-lg-3 mb-3 mb-lg-0 me-lg-3">
                <span class="fs-4 text-black">Список Аддонов</span>
            </a>
        </header>
        <main class="row d-flex justify-content-center">
            <a href="#" id="addon-block" class="addon-card card col-12 col-lg-3 text-decoration-none mb-4">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <h5 id="addon-name" class="card-title">Workshop Downloader</h5>
                </div>
                <div class="card-image">
                    <img id="addon-image" src="./images/billy-gif.gif" class="img-fluid" alt="..." />
                </div>
            </a>
            <div class="col-12 col-lg-4 d-flex align-items-center">
                <form id="link-box" class="d-flex flex-column form-floating flex-grow-1">
                    <input id="link-input" class="form-control mb-3" id="floatingInputValue" placeholder="https://steamcommunity.com/sharedfiles/filedetails/?id=112806637" />
                    <label for="floatingInputValue">Addon URL</label>
                    <div id="spinner" class="load-spinner spinner-border text-dark d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="validation-addon-link" class="invalid-feedback"></div>
                    <input id="link-submit" type="submit" class="btn btn-light disabled mt-3" value="Загрузить модификацию" />
                </form>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
