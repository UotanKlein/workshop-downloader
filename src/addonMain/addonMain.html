<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Workshop Downloader</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="header">
            <div class="title">Workshop Downloader</div>
            <a href="#" class="addonList">Список аддонов</a>
        </header>
        <main class="main-content">
            <section class="description">
                <img class="left-image" src="./images/billy.png" alt="Billy" />
            </section>
            <form class="upload-section">
                <div id="link-box">
                    <input class="upload-link" placeholder="Загрузка по ссылке" />
                    <p id="error-event" class="dp-none"></p>
                </div>
                <input class="upload-button" type="submit" value="Загрузить модификацию" />
            </form>
        </main>
    </body>
</html>
