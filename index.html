<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import async from './workWithFiles.js'
        async()
    </script>
</head>
<body>
    <div class="file-system">
        <header class="header-file-system">
            <img class="header-logo" src="Octicons-mark-github.svg" alt="">
            <div class="page-name">Название</div>
            <button class="go-back">На главную</button>
            <button class="header-button">Личный кабинет</button>
        </header>
        <main class="main">
            <aside class="left-aside">
                <div class="left-aside-filename">Название файла</div>
                <div class="left-aside-file-list">Список файлов</div>
            </aside>
            <div class="main-div">
                <div class="main-header">Название мода</div>
                <textarea class="main-workspace">
                
                </textarea>
            </div>
            <aside class="right-aside">
                <div class="right-aside-work-with-file">Действия с файлом</div>
                <button class="right-aside-downloader-all">
                    <img class="img-btn" src="pngwing.com.png" alt="">
                </button>
            </aside>
        </main>    
    </div>
</body>
</html>
