 # New Events
 
 soe_event.0.t:0 "Scourge of Empires Introduction"
 soe_event.0.d:0 "Welcome to §RSCOURGE OF EMPIRES§! - a modification that will challenge your skills in Europa Universalis IV.\n\nThis event allows to activate §Radditional bonuses for the AI nations§! for more challenging gameplay experience.\n\nAI bonuses can be §Rdeactivated separately§! through the special decisions §Ronce per campaign§!."
 soe_event.0.a:0 "Activate basic AI bonuses only"
 soe_event.0.b:0 "Activate all available AI bonuses"
 soe_event.0.c:0 "Don't activate any AI bonuses this time"
 soe_event_tooltip_one:0 "In addition to §TAI Difficulty Bonus§!, AI nations will get the following bonuses while being §Tat war against the Player§!.\n\n§TEvery Great Power and Lucky nation will gain the following bonuses:§!"
 soe_event_tooltip_two:0 "§TAny other nations will gain the following bonuses:§!"
 soe_event_tooltip_three:0 "§TWhile being at war against the Player, AI nations would be able to enact special decisions in order to get extra bonuses, like loosing War Exhaustion, getting extra Manpower, Ducats, losing Inflation etc. These decisions could be enacted only once in 5 years for each AI nation separately.§!"
 soe_event_tooltip_four:0 "§TAll AI nations will get the following bonuses:§!"
 soe_event_tooltip_null:0 "AI will not get extra bonuses."
 
 # East Prussia Ceded to Brandenburg

 soe_event.18.t:0 "The rise of the Kingdom of Prussia"
 soe_event.18.d:0 "The lands of West and East Prussia, previously owned by the knights of the Teutonic Order, are again united under the rule of a single monarch. His ambitions know no limits - he dreams of conquering new possessions from Pomerania to Silesia and even further, deep into the Holy Roman Empire. Only time will tell whether he will be able to carry out his ambitious plans."
 soe_event.18.a:0 "All hail the Prussia's King!"
 
 soe_event.21.t:0 "Treaty of Bydgoszcz"
 soe_event.21.d:0 "The difficult war in which our state was drawn into is not going well. However, we have the opportunity to change its course by enlisting the support of one of the neighboring powerful German principalities. The Electors of Brandenburg, like the rulers of the Pomeranian principalities, have long declared their claims to the lands of the Duchy of Prussia. We can take advantage of this and transfer the duchy to their control in exchange for military support."
 soe_event.21.a:0 "Ratify the agreement and cede Duchy of Prussia"
 soe_event.21.b:0 "We will not abandon Duchy of Prussia!"
 
 soe_event.22.t:0 "Treaty of Bydgoszcz"
 soe_event.22.d:0 "Finding himself drawn into a long and unsuccessful war, the King of Poland turned to us for help - he offers us to enter into an alliance, and in exchange for our military assistance he undertakes to transfer the lands of the Duchy of Prussia to us."
 soe_event.22.a:0 "We don't need handouts from the Polish king!"
 
 soe_event.29.t:0 "Ambitions of the Amir of Kabul"
 soe_event.29.d:0 "Shah Rukh's death led to a long civil war between Timur's many descendants. As a result of this, the Timurid state disintegrated into numerous independent principalities led by ambitious Amirs.\nThus, the Amir of Kabul drew attention to the rich and fertile lands of the Punjab Valley and began to carry out regular raids on lands that had previously been under the authority of the Sultan of Delhi.\nIf the local governors fail to confront this threat, it will lead to the emergence of a new powerful force in the region."
 soe_event.29.a:0 "A Gathering Storm is reaching India too..."
 
 soe_event.30.t:0 "Timurid prince invades India"
 soe_event.30.d:0 "After the death of the last great Timurid, Shah Rukh, Timur's state plunged into the abyss of civil war. Numerous descendants of Tamerlane are waging a fierce struggle for the right to rule the rich lands of Persia, Khorasan and Mavarannahr.\nRealizing that there were too many contenders for the throne in Samarkand, one of the princes turned his attention to India, torn apart by internal contradictions and conflicts of the principalities formed after the collapse of the Delhi Sultanate. Having gathered a large army, he was able to occupy part of the fertile Punjab valley and is now ready to lead his troops further to the very heart of India. Time will tell whether he will succeed in realizing his ambitious plan or not..."
 soe_event.30.a:0 "Let them tremble before the Mughals!"
 
